<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Maya Study Buddy</title>
</head>
<body ng-controller="mainController as vm">
<button class="upload-btn" ng-click="vm.uploadImages()">Upload images</button>
<button class="next" ng-click="vm.nextImage()">Next image</button>
<div ng-click="vm.showName = !vm.showName">
	<img src="{{vm.image.secure_url}}"/>
	<p ng-show="vm.showName">{{vm.image.public_id}}</p>
</div>
</body>

<script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
<script src="/scripts/angular/angular.min.js" type="text/javascript"></script>
<script src="/index.js" type="text/javascript"></script>
</html>
