<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Maya Study Buddy</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Bungee|Varela+Round" rel="stylesheet">

	<script>
		window['_fs_debug'] = false;
		window['_fs_host'] = 'fullstory.com';
		window['_fs_org'] = '6C5FB';
		window['_fs_namespace'] = 'FS';
		(function(m,n,e,t,l,o,g,y){
			if (e in m) {if(m.console && m.console.log) { m.console.log('FullStory namespace conflict. Please set window["_fs_namespace"].');} return;}
			g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
			o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
			y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
			g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){g(l,v)};
			y="rec";g.shutdown=function(i,v){g(y,!1)};g.restart=function(i,v){g(y,!0)};
			g.identifyAccount=function(i,v){o='account';v=v||{};v.acctId=i;g(o,v)};
			g.clearUserCookie=function(){};
		})(window,document,window['_fs_namespace'],'script','user');
	</script>
</head>
<body ng-controller="mainController as vm">
<div class="wrapper">
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">MAYA STUDY BUDDY</a>
		<button class="btn btn-outline-primary upload-btn" ng-click="vm.uploadImages()">Upload more!</button>
	</nav>


	<div class="image-wrapper">
		<div class="image-container" ng-click="vm.imageClick()">
			<img src="{{vm.image.secure_url}}"/>
		</div>
	</div>

	<div ng-click="vm.imageClick()">
		<div class="overlay" ng-show="vm.showName"></div>
		<p class="img-name" ng-show="vm.showName">{{vm.image.public_id | underscoreless}}</p>
	</div>
	<footer>
		Mayacool &copy; 2018
	</footer>
</div>
</body>

<script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
<script src="/scripts/angular/angular.min.js" type="text/javascript"></script>
<script src="/index.js" type="text/javascript"></script>
</html>
